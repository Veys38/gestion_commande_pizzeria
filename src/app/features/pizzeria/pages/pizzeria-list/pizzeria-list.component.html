<h1>Les pizzerias proche de  toi : </h1>
<p-accordion [multiple]="true" [(value)]="activePanels">
  @for (pizzeria of pizzerias; track pizzeria.id; let i = $index) {
    <p-accordion-panel [value]="i">
      <p-accordion-header class="blanche">
        {{ pizzeria.id }} - {{ pizzeria.name }} <span>(√† 5km de chez toi)</span>
      </p-accordion-header>
      <p-accordion-content >
        <div>
        <strong>üìç {{pizzeria.address}}</strong>
        </div>
        <app-pizza-list [pizzeriaName]="pizzeria.name" ></app-pizza-list>
      </p-accordion-content>
    </p-accordion-panel>
  }
</p-accordion>
